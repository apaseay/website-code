name: ci

on:
  push:

jobs:
  dockerbuildpush:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/webapp:latest

 

  deployment:                    # âœ… THIS must be aligned exactly under 'jobs:'
    runs-on: ubuntu-latest
    needs:
      - dockerbuildpush
    steps:
    
    - name: Save SSH private key
      run: |
        echo "${{ secrets.PRIVATE_SSH_KEY }}" > key.pem
        chmod 600 key.pem
        ls -la

    - name: Connect to remote server
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem admin_apasecloud_online@${{ secrets.VM_HOST }} "hostname && docker ps"